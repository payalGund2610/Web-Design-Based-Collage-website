<html>
<head>
	<style>
		.color img {
			margin-top: 20px;
			height: 300px;
			width: 300px;
			filter: grayscale(100%);
			-webkit-filter: grayscale(100%);
		}

		.color img:hover {
			filter: grayscale(0%);
			filter: gray;
			-webkit-filter: grayscale(0%);
			filter: none;
			transition: 1s ease;
		}
	</style>
</head>

<body>
	<div class="color">
		<img src="Criket.png" alt="">
		<img src="Kho-Kho.png" alt="">
		<img src="VollyBalll.png" alt="">
		<img src="Basketball.png" alt="">
		<img src="kabbdi.png" alt="">
		<img src="HighJump.png" alt="">
		<img src="Players.png" alt="" style="height: 300px;width: 600px;">
	</div>
</html>
