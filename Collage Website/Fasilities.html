<html>
<head>
	<style>
		.color img {
			margin-top: 20px;
			height: 400px;
			width: 400px;
			filter: grayscale(100%);
			-webkit-filter: grayscale(100%);
		}

		.color img:hover {
			filter: grayscale(0%);
			filter: gray;
			-webkit-filter: grayscale(0%);
			filter: none;
			transition: 1s ease;
		}
	</style>
</head>

<body>
	<div class="color">
		<img src="boyshostel.jpg" alt="">
		<img src="girlshostel.jpg" alt="">
		<img src="library.jpg" alt="">
		<img src="Seminarhal.jpg" alt="">
		<img src="busparking.jpg" alt="">
		<img src="campusdrive.png" alt="">
	</div>
</html>
