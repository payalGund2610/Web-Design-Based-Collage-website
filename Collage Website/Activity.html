<html>
<head>
	<style>
		.color img {
			margin-top: 20px;
			height: 300px;
			width: 300px;
			filter: grayscale(100%);
			-webkit-filter: grayscale(100%);
		}

		.color img:hover {
			filter: grayscale(0%);
			filter: gray;
			-webkit-filter: grayscale(0%);
			filter: none;
			transition: 1s ease;
		}
	</style>
</head>

<body>
	<div class="color">
		<img src="act1.png" alt="">
		<img src="act2.png" alt="">
		<img src="act3.png" alt="">
		<img src="act4.png" alt="">
	</div>
</html>
