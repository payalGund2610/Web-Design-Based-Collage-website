<html>
<head>
	<style>
		.color img {
			margin-top: 20px;
			height: 400px;
			width: 400px;
			filter: grayscale(100%);
			-webkit-filter: grayscale(100%);
		}

		.color img:hover {
			filter: grayscale(0%);
			filter: gray;
			-webkit-filter: grayscale(0%);
			filter: none;
			transition: 1s ease;
		}
	</style>
</head>

<body>
	<div class="color">
		<img src="fes1.png" alt="">
		<img src="fes2.png" alt="">
		<img src="fes3.png" alt="">
		<img src="fes4.png" alt="">
		<img src="fes5.png" alt="">
		<img src="fes6.png" alt="">
	</div>
</html>
